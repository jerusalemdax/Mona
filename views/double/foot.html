  <!-- 导航栏高亮显示 -->
<script type="text/javascript">
    var obj=null;
    var As=document.getElementById('topnav').getElementsByTagName('a');
    obj = As[0];
    for(i=1;i<As.length;i++){
        if(window.location.href.indexOf(As[i].href)>=0)
        obj=As[i];
    }
    obj.id='topnav_current';
</script>
